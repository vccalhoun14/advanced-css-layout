<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact | Matt &amp; Mimi</title>
    <meta name="description" content="Contact page for Matt Wojo, Mimi Gim, and Victoria Cano-Calhoun">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/l-main.css">
    <link rel="stylesheet" href="css/m-header.css">
    <link rel="stylesheet" href="css/m-nav.css">
    <link rel="stylesheet" href="css/m-contact.css">
    <link rel="stylesheet" href="css/m-github.css">
    <link rel="stylesheet" href="css/m-footer.css">
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower|Roboto:400,300' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="container">
      <div class="sixteen columns">
        <header>
          <h1 class="isHidden">Navigation</h1>
          <nav class="m-nav" role="navigation">
            <ul class="m-navigation-link">
              <li class="m-navigation-list--item">
                <a href="#about" class="m-navigation-list--link">about</a>
              </li>
              <li class="m-navigation-list--item">
                <a href="#portfolio" class="m-navigation-list--link">portfolio</a>
              </li>
              <li class="m-navigation-list--item">
                <a href="#contact" class="m-navigation-list--link">contact</a>
              </li>
            </ul>
          </nav>
          <h1 class="page-heading">contact us</h1>
        </header>
        <hr>
      </div>

      <main>
        <div class="l-main-wrapper sixteen columns">
          <div class="seven columns offset-by-one">
            <section class="m-contact">
              <h1 class="m-contact-title">Say hello!</h1>
              <p>We would love to hear from you.</p>
              <form action="" class="m-contact-form" method="post">
              <input type="text" name="name" class="m-contact-form--name" placeholder="name"/>
              <input type="email" name="email" class="m-contact-form--email" placeholder="email"/>
              <textarea rows=5 cols=33 class="m-contact-form--comment" placeholder="comment"></textarea>
              <button class="m-contact-form--btn">submit</button>
              </form>
            </section>
          </div>

          <div class="seven columns">
            <aside class="m-github">
              <h1 class="m-github-title">Follow us on GitHub!</h1>
              <figure >
                <img src="img/matt.jpg" class="m-github-image" alt="matt picture">
                <img src="img/arrow.png" class="m-github-image" alt="arrow pointing right">
                <a href="https://github.com/mattwojo">
                  <img src="img/github.png" class="m-github-image" alt="github logo">
                </a>
              </figure>
              <figure>
                <img src="img/mimi.jpg" class="m-github-image" alt="mimi picture">
                <img src="img/arrow.png" class="m-github-image" alt="arrow pointing right">
                <a href="https://github.com/mimigim">
                  <img src="img/github.png" class="m-github-image" ralt="github logo">
                </a>
              </figure>
              <figure>
                <img src="img/victoria.jpg" class="m-github-image" alt="victoria picture">
                <img src="img/arrow.png" class="m-github-image" alt="arrow pointing right">
                <a href="https://github.com/vccalhoun14">
                  <img src="img/github.png" class="m-github-image" alt="github logo">
                </a>
              </figure>
            </aside>
          </div>
        </div>
        </main>
        <hr>

      <div class="sixteen columns">
        <footer class="m-footer">
          <div class="one-third column">
              <div>LOCATION</div>
              <div>Code Fellows</div>
              <div>511 Boren Ave N.</div>
              <div>Seattle, WA 98109</div>
          </div>

          <div class="m-footer-social five columns">
            <a href="#"><span class="icon-twitter"></span></a>
            <a href="#"><span class="icon-pinterest"></span></a>
            <a href="#"><span class="icon-facebook"></span></a>
            <a href="#"><span class="icon-github"></span></a>
          </div>

          <div class="five columns">
            <img src="img/codefellows.png" class="m-footer-image" alt="code fellows logo">
          </div>

        </footer>
      </div>
    </div>
  </body>
</html>
